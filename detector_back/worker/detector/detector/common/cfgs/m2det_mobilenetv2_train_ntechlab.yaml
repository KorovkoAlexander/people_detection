MODEL:
  SSDS: m2det
  NETS: resnet_50
  IMAGE_SIZE: [512, 512]
  NUM_CLASSES: 2
  FEATURE_LAYER: [[10, 16], [512, 1024]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 200
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 16
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.005
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 10

TEST:
  BATCH_SIZE: 10
  TEST_SCOPE: [285, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 150

DATASET:
  DATASET: 'ntechlab'
  DATASET_DIR: '/home/a.korovko/Code/Datasets/NTechLab'
  TRAIN_SETS: ["train"]
  TEST_SETS:  ["test"]
  PROB: 0.6


EXP_DIR: './experiments/models/m2det_mobilenet_v2_ntechlab'
LOG_DIR: './experiments/models/m2det_mobilenet_v2_ntechlab'
RESUME_CHECKPOINT: './weights/m2det/mobilenet_v2_m2det_voc_73.2.pth'
PHASE: ['train']
NGPU: 4