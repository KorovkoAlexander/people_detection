MODEL:
  SSDS: m2det
  NETS: resnet_50
  IMAGE_SIZE: [500, 500]
  NUM_CLASSES: 3
  FEATURE_LAYER: [[10, 16], [512, 1024]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [125, 125], [500, 500]]
  SIZES: [[10, 10], [20, 20], [40, 40], [70, 70], [150, 150], [550, 550], [600, 600]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 120
  CHECKPOINTS_EPOCHS: 5
  BATCH_SIZE: 5
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: adam
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: multi_step
    STEPS: [5,10,15,25,40,60]
    GAMMA: 0.5
    WARM_UP_EPOCHS: 5

TEST:
  BATCH_SIZE: 10
  TEST_SCOPE: [285, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 150

DATASET:
  DATASET: 'crowdhuman'
  DATASET_DIR: '/home/alexander/Downloads/Datasets/CrowdHuman'
  TRAIN_SETS: ["train"]
  TEST_SETS:  ["test"]
  PROB: 0.6


EXP_DIR: './experiments/models/m2det_resnet_50_crowdhuman_500'
LOG_DIR: './experiments/models/m2det_resnet_50_crowdhuman_500'
RESUME_CHECKPOINT: './weights/m2det/resnet_50_m2det_voc_73.2.pth'
PHASE: ['train', 'test']
NGPU: 4