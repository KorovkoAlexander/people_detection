MODEL:
  SSDS: ssd_lite
  NETS: mobilenet_v2
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 2
  FEATURE_LAYER: [[13, 17, 'S', 'S', 'S', 'S'], [96, 320, 512, 256, 256, 128]]
  STEPS: [[16, 16], [32, 32], [64, 64], [100, 100], [150, 150], [300, 300]]
  SIZES: [[20, 20] ,[45, 45], [90, 90], [135, 135], [180, 180], [225, 225], [270, 270], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 20
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 30
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 100

TEST:
  BATCH_SIZE: 10
  TEST_SCOPE: [285, 300]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 150

DATASET:
  DATASET: 'ntechlab'
  DATASET_DIR: '/home/a.korovko/Code/Datasets/NTechLab'
  TRAIN_SETS: ["train"]
  TEST_SETS:  ["test"]
  PROB: 0.6


EXP_DIR: './experiments/models/ssd_mobilenet_v2_ntechlab'
LOG_DIR: './experiments/models/ssd_mobilenet_v2_ntechlab'
RESUME_CHECKPOINT: './weights/ssd_lite/mobilenet_v2_ssd_lite_voc_73.2.pth'
PHASE: ['train']
NGPU: 4