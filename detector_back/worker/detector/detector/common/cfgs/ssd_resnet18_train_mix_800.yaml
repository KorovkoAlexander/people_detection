MODEL:
  SSDS: ssd
  NETS: resnet_18
  IMAGE_SIZE: [800, 800]
  NUM_CLASSES: 2
  FEATURE_LAYER: [[7, 9, 11, 'S', '', ''], [128, 256, 512, 512, 256, 256]]
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [72, 72], [89, 89], [115, 115]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [190, 190],[213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 150
  CHECKPOINTS_EPOCHS: 5
  BATCH_SIZE: 20
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: adam
    LEARNING_RATE: 0.00025
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: multi_step
    STEPS: [5,10,15,25,40,60]
    GAMMA: 0.5
    WARM_UP_EPOCHS: 5

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [190, 200]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3
  ALPHA: 1
  GAMMA: 7.0

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.5
  MAX_DETECTIONS: 200

DATASET:
  DATASET: 'mix'
  DATASET_DIR: '/home/a.korovko/Code/Datasets'
  TRAIN_SETS: ["train"]
  TEST_SETS:  ["test"]
  PROB: 0.5


EXP_DIR: './experiments/models/ssd_resnet_18_mix_800_reduced_trt'
LOG_DIR: './experiments/models/ssd_resnet_18_mix_800_reduced_trt'
RESUME_CHECKPOINT: './weights/ssd/resnet_50_m2det_voc_73.2.pth'
PHASE: ['train', 'test']
NGPU: 3