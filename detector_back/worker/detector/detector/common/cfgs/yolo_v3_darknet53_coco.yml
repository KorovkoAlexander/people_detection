MODEL:
  SSDS: yolo_v3
  NETS: darknet_53
  IMAGE_SIZE: [416, 416]
  NUM_CLASSES: 81
  FEATURE_LAYER: [[['B','B','B'], [23,'B','B','B'], [14,'B','B','B']],
                  [[1024,1024,1024], [256, 512, 512, 512], [128, 256, 256, 256]]]
  SIZES: [[416, 416], [416, 416], [416, 416]]
  ASPECT_RATIOS: [[[0.278,0.216], [0.375,0.475], [0.896,0.783]],
                  [[0.072,0.146], [0.146,0.108], [0.141,0.286]],
                  [[0.024,0.031], [0.038,0.072], [0.079,0.055]], ]

TRAIN:
  MAX_EPOCHS: 200
  CHECKPOINTS_EPOCHS: 1
  BATCH_SIZE: 12
  TRAINABLE_SCOPE: 'base,extras,loc,conf'
  RESUME_SCOPE: 'base,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 80

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [191, 200]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'coco'
  DATASET_DIR: './data/COCO'
  TRAIN_SETS: [['2017', 'train']]
  TEST_SETS:  [['2017', 'val']]
  PROB: 0.6

EXP_DIR: './experiments/models/yolo_v3_darknet_53_coco'
LOG_DIR: './experiments/models/yolo_v3_darknet_53_coco'
RESUME_CHECKPOINT: './weights/yolo/darknet53_yolo_v3_coco_27.3.pth'
PHASE: ['test']